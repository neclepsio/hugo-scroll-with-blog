# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Hugo Scroll With Blog"
license = "MIT"
licenselink = "https://github.com/neclepsio/hugo-scroll-with-blog/blob/master/LICENSE"
description = "A Hugo theme for both a pretty, quick and simple single-page and blog."
homepage = "https://github.com/neclepsio/hugo-scroll-with-blog"
# demosite = "https://janraasch.github.io/hugo-scroll/"
tags = [
  "clean",
  "contact",
  "fontawesome",
  "forkawesome",
  "landing page",
  "onepage",
  "one page",
  "personal",
  "projects",
  "simple",
  "single page",
  "starter",
  "responsive",
  "theme",
  "blog",
]
features = ["cover-image", "favicon", "header-menu", "auto-scroll"]
min_version = "0.41.0"

[author]
  name = "Ignazio Di Napoli"
  homepage = "http://github.com/neclepsio"

[original]
  name = "Hugo Scroll"
  homepage = "https://github.com/janraasch/hugo-scroll"
  repo = "https://github.com/janraasch/hugo-scroll"
